<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte OpenStreetMap</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  /* Options pour afficher une vue centrée sur Ariana Soghra, Tunisie */
  const mapOptions = {
    center: [36.848, 10.181],  // Coordonnées pour Ariana Soghra
    zoom: 13  // Un niveau de zoom adapté pour une ville
  };

  /* Options pour la géolocalisation */
  const locationOptions = {
    maximumAge: 10000,
    timeout: 5000,
    enableHighAccuracy: true
  };

  /* Création de la carte */
  var map = L.map('map', mapOptions);

  /* Ajout de la couche OpenStreetMap */
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    maxZoom: 19
  }).addTo(map);

  /* Vérification de la compatibilité avec la géolocalisation */
  if ("geolocation" in navigator) {
    navigator.geolocation.getCurrentPosition(handleLocation, handleLocationError, locationOptions);
  } else {
    alert("La géolocalisation n'est pas disponible");
  }

  function handleLocation(position) {
    /* Zoom et centrage sur la position de l'utilisateur */
    map.setZoom(16);
    map.panTo(new L.LatLng(position.coords.latitude, position.coords.longitude));

    /* Ajout d'un marqueur à la position de l'utilisateur */
    L.marker([position.coords.latitude, position.coords.longitude])
            .addTo(map)
            .bindPopup('Vous êtes ici !')
            .openPopup();
  }

  function handleLocationError(error) {
    alert("Erreur lors de la géolocalisation : " + error.message);
  }
</script>
</body>
</html>
